<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidharth Menon | Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #334155;
        }

        /* Card styles */
        .card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .card-header {
            height: 96px;
            background: linear-gradient(to right, #14b8a6, #10b981);
            position: relative;
        }

        .profile-img-container {
            position: absolute;
            left: 50%;
            bottom: -48px;
            transform: translateX(-50%);
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            background-color: white;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 60px 24px 32px;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .profile-title {
            color: #475569;
            margin-bottom: 2px;
        }

        .profile-company {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Contact info styles */
        .contact-info {
            margin-bottom: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background-color: #f8fafc;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .contact-item:hover {
            background-color: #f1f5f9;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0d9488;
            margin-right: 12px;
        }

        .contact-link {
            color: #334155;
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-link:hover {
            color: #0d9488;
        }

        /* Social links styles */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            border-radius: 50%;
            color: #334155;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .social-link:hover {
            background-color: #e2e8f0;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: #0d9488;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0f766e;
        }

        .btn-outline {
            background-color: transparent;
            color: #334155;
            border: 1px solid #cbd5e1;
        }

        .btn-outline:hover {
            background-color: #f1f5f9;
        }

        /* Footer styles */
        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="profile-img-container">
                <img src="dp.jpeg" alt="Sidharth Menon" class="profile-img">
            </div>
        </div>
        <div class="card-content">
            <div class="profile-info">
                <h1 class="profile-name">Sidharth Menon</h1>
                <p class="profile-title">Software Engineer</p>
                <p class="profile-company">Kerala Startup Mission</p>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <a href="mailto:sidharth@startupmission.in" class="contact-link">
                        sidharth@startupmission.in
                    </a>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <a href="tel:+918062180494" class="contact-link">
                        +91 8062180494
                    </a>
                </div>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/isidharth/" target="_blank" class="social-link" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/sidharthmenon" target="_blank" class="social-link" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <div class="action-buttons">
                <button id="saveContactBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button id="shareBtn" class="btn btn-outline">
                    <i class="fas fa-share-alt"></i>
                    Share
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Sidharth Menon. All rights reserved.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Save Contact functionality
        document.getElementById('saveContactBtn').addEventListener('click', function() {
            // Create a vCard format
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Sidharth Menon
TITLE:Software Engineer
ORG:Kerala Startup Mission
EMAIL:sidharth@startupmission.in
TEL:+919495513259
END:VCARD`;
            
            // Create a blob and download it
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sidharth_menon.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Share functionality
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Sidharth Menon | Software Engineer',
                    text: 'Sidharth Menon, Software Engineer, Kerala Startup Mission \nEmail: sidharth@startupmission.in \nPhone: +919495513259\n',
                    url: window.location.href,
                })
                .catch(error => console.log('Error sharing:', error));
            } else {
                alert('Share functionality is not supported in your browser. You can copy the URL manually.');
            }
        });
    </script>
</body>
</html>
